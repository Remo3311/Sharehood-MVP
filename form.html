<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareHood sign in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container" class="container">
        <header>
            <h1>ShareHood sign in</h1>
        </header>
        <main>
            <form id="user-form" onsubmit="redirectToHomePage(event)">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input id="firstName" type="text" placeholder="First Name" required>
                    <input id="lastName" type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label>E-mail *</label>
                    <input id="email" type="email" placeholder="ex: myname@example.com" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input id="address" type="text" placeholder="Street Address">
                    <input id="city" type="text" placeholder="City">
                    <select id="country">
                        <option value="">Please Select</option>
                    </select>
                    <input id="zipCode" type="text" placeholder="Zip Code">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input id="phoneNumber" type="text" placeholder="Area Code">
                    <input type="text" placeholder="Phone Number">
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
    <script>
        function redirectToHomePage(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way
            window.location.href = "main.html";  // Redirect to the second HTML page
        }
    </script>
</body>
</html>
