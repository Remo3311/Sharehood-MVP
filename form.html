<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareHood Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container" class="container">
        <header>
            <h1>ShareHood Sign Up</h1>
        </header>
        <main>
            <form id="user-form" onsubmit="saveUserData(event)">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input id="firstName" type="text" placeholder="First Name" required>
                    <input id="lastName" type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label>E-mail *</label>
                    <input id="email" type="email" placeholder="ex: myname@example.com" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input id="address" type="text" placeholder="Street Address">
                    <input id="city" type="text" placeholder="City">
                    <select id="country">
                        <option value="">Please Select</option>
                    </select>
                    <input id="zipCode" type="text" placeholder="Zip Code">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input id="phoneNumber" type="text" placeholder="Area Code">
                    <input id="phoneMain" type="text" placeholder="Phone Number">
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
    <script>
        function saveUserData(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way
            
            // Get form data
            const email = document.getElementById('email').value;
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: email,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                country: document.getElementById('country').value,
                zipCode: document.getElementById('zipCode').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                phoneMain: document.getElementById('phoneMain').value
            };

            // Retrieve existing users from local storage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Check if the email already exists
            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                alert("This email is already registered. Please use a different email.");
                return;
            }
            
            // Save new user data to local storage
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Redirect to the main page
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
