<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareHood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container" class="container">
        <header>
            <h1>make live easier</h1>
        </header>
        <main>
            <h2>Welcome to ShareHood</h2>
            <div class="buttons">
                <button onclick="joinExisting()">join existing one</button>
                <button onclick="showForm()">make a new one</button>
            </div>
        </main>
    </div>
    <div id="form-container" class="container hidden">
        <header>
            <h1>ShareHood sign in</h1>
        </header>
        <main>
            <form>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>E-mail *</label>
                    <input type="email" placeholder="ex: myname@example.com">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" placeholder="Street Address">
                    <input type="text" placeholder="City">
                    <select>
                        <option value="">Please Select</option>
                        <!-- Add more countries as needed -->
                    </select>
                    <input type="text" placeholder="Zip Code">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Area Code">
                    <input type="text" placeholder="Phone Number">
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
