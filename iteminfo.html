<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Information</title>
    <link rel="stylesheet" href="iteminfo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Put Some Information</h1>
        </header>
        <main>
            <form id="info-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Your Name:</label>
                    <input id="firstName" type="text" placeholder="First Name" required>
                    <input id="lastName" type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label>The Product Name:</label>
                    <input id="productName" type="text" required>
                </div>
                <div class="form-group">
                    <label>Upload a Picture:</label>
                    <input id="fileInput" type="file" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="description" placeholder="Type here..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Sale or Borrow?</label>
                    <select id="saleOrBorrow" required>
                        <option value="">Please Select</option>
                        <option value="sale">Sale</option>
                        <option value="borrow">Borrow</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Item Status:</label>
                    <select id="itemStatus" required>
                        <option value="">Please Select</option>
                        <option value="new">New</option>
                        <option value="used">Used</option>
                    </select>
                </div>
                <button type="submit">Share</button>
            </form>
        </main>
    </div>
    <script>
        document.getElementById('info-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const productName = document.getElementById('productName').value;
            const fileInput = document.getElementById('fileInput').files[0];
            const description = document.getElementById('description').value;
            const saleOrBorrow = document.getElementById('saleOrBorrow').value;
            const itemStatus = document.getElementById('itemStatus').value;

            const reader = new FileReader();
            reader.onloadend = function() {
                const imageData = reader.result;

                const productInfo = {
                    name: `${firstName} ${lastName}`,
                    productName: productName,
                    image: imageData,
                    description: description,
                    saleOrBorrow: saleOrBorrow,
                    itemStatus: itemStatus
                };

                let productList = JSON.parse(localStorage.getItem('productList')) || [];
                productList.push(productInfo);
                localStorage.setItem('productList', JSON.stringify(productList));
                window.location.href = 'share.html';
            };
            reader.readAsDataURL(fileInput);
        });
    </script>
</body>
</html>
