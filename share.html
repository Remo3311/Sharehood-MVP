<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Section</title>
    <link rel="stylesheet" href="share.css">
    <style>
        .item-container {
            width: 4cm;
            height: 8cm;
            border: 1px solid #000;
            margin: 10px;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #161515;
            overflow: hidden;
        }
        .item-container img {
            width: 100%;
            height: auto;
            max-height: 50%;
        }
        .item-container .name {
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item-container .take-button {
            background-color: red;
            color: white;
            padding: 4px 7px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 11px;
            align-self: center;
        }
        .item-container .product-info {
            font-size: 12px;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item-container .description {
            font-size: 10px;
            margin-top: 5px;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #items-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="icon-link"><img src="image/profile-Photoroom.png" alt="Profile Icon"></a>
        <a href="#" class="icon-link"><img src="image/home-Photoroom.png" alt="Home Icon"></a>
        <a href="#" class="icon-link"><img src="image/setting-Photoroom.png" alt="Settings Icon"></a>
    </div>
    <div class="share-section">
        <h1>SHARE</h1>
        <p>Leave something or put something</p>
        <div class="image-container">
            <img src="image/share.jpg" alt="Share Image">
        </div>
        <button id="plusButton">+</button>
        <div id="items-container"></div>
    </div>
    <script>
        document.getElementById('plusButton').addEventListener('click', function() {
            window.location.href = 'iteminfo.html';
        });

        window.addEventListener('DOMContentLoaded', (event) => {
            const productList = JSON.parse(localStorage.getItem('productList')) || [];
            const itemsContainer = document.getElementById('items-container');

            productList.forEach((productInfo, index) => {
                const itemContainer = document.createElement('div');
                itemContainer.className = 'item-container';

                itemContainer.innerHTML = `
                    <div class="name">${productInfo.name}</div>
                    <img src="${productInfo.image}" alt="Product Image">
                    <div class="product-info">
                        <div class="product-name">${productInfo.productName}</div>
                        <div>${productInfo.saleOrBorrow}</div>
                        <div>${productInfo.itemStatus}</div>
                    </div>
                    <div class="description">
                        ${productInfo.description}
                    </div>
                    <button class="take-button">take it</button>
                `;

                itemContainer.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                    const confirmDelete = confirm('Do you want to delete this item?');
                    if (confirmDelete) {
                        productList.splice(index, 1);
                        localStorage.setItem('productList', JSON.stringify(productList));
                        itemsContainer.removeChild(itemContainer);
                    }
                });

                itemsContainer.appendChild(itemContainer);
            });
        });
    </script>
</body>
</html>
