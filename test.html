<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 60vw;
            border: 1px solid #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: url('image/pink.jpg') no-repeat center center;
            background-size: cover;
        }

        .chat-header {
            height: 50px;
            background-color: #2c2c2c;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .chat-header button {
            background-color: #3c3c3c;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #2c2c2c;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #3c3c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            background-color: #3c3c3c;
            border-radius: 5px;
        }

        .group-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #2c2c2c;
        }

        .group-info h3 {
            margin: 0;
            flex: 1;
        }

        .group-info button {
            background-color: #3c3c3c;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
        }

        .group-info input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="group-info-button">i</button>
            <button class="video-call-button">ðŸ“¹</button>
            <button class="voice-call-button">ðŸ“ž</button>
        </div>
        <div class="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-button">Send</button>
        </div>
    </div>

    <div class="group-info" style="display:none;">
        <h3>Group Info</h3>
        <input type="text" id="user-input" placeholder="Add a user">
        <button id="add-user-button">Add</button>
        <button id="close-info-button">Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendButton = document.getElementById('send-button');
            const messageInput = document.getElementById('message-input');
            const chatMessages = document.querySelector('.chat-messages');
            const groupInfoButton = document.querySelector('.group-info-button');
            const groupInfo = document.querySelector('.group-info');
            const closeInfoButton = document.getElementById('close-info-button');

            function displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
            }

            sendButton.addEventListener('click', function() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser) {
                    alert("No user data found. Please sign up or sign in first.");
                    return;
                }

                const message = messageInput.value.trim();
                if (message) {
                    const fullMessage = `${currentUser.firstName} ${currentUser.lastName}: ${message}`;
                    displayMessage(fullMessage);
                    messageInput.value = '';
                }
            });

            groupInfoButton.addEventListener('click', function() {
                groupInfo.style.display = 'block';
            });

            closeInfoButton.addEventListener('click', function() {
                groupInfo.style.display = 'none';
            });
        });
    </script>
</body>
</html>
