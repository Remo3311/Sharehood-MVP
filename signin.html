<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareHood Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container" class="container">
        <header>
            <h1>ShareHood Sign In</h1>
        </header>
        <main>
            <form id="user-form" onsubmit="signInUser(event)">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input id="firstName" type="text" placeholder="First Name" required>
                    <input id="lastName" type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label>E-mail *</label>
                    <input id="email" type="email" placeholder="ex: myname@example.com" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </main>
    </div>
    <script>
        function signInUser(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way
            
            // Get form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
 
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            const existingUser = users.find(user => user.email === email && user.firstName === firstName && user.lastName === lastName);
            if (existingUser) {
                localStorage.setItem('currentUserEmail', email); // Store current user's email
                window.location.href = "main.html";
            } else {
                alert("No account found with the provided details. Please check your name and email.");
            }
        }
    </script>
</body>
</html>
