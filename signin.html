<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareHood Sign In</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to an external stylesheet -->
</head>
<body>
    <div id="form-container" class="container">
        <header>
            <h1>ShareHood Sign In</h1> <!-- Title for the sign-in page -->
        </header>
        <main>
            <form id="user-form" onsubmit="signInUser(event)"> <!-- Form for user sign-in -->
                <div class="form-group">
                    <label>Full Name *</label> <!-- Label for full name input -->
                    <input id="firstName" type="text" placeholder="First Name" required> <!-- Input for first name -->
                    <input id="lastName" type="text" placeholder="Last Name" required> <!-- Input for last name -->
                </div>
                <div class="form-group">
                    <label>E-mail *</label> <!-- Label for email input -->
                    <input id="email" type="email" placeholder="ex: myname@example.com" required> <!-- Input for email -->
                </div>
                <button type="submit">Sign In</button> <!-- Submit button for the form -->
            </form>
        </main>
    </div>
    <script>
        function signInUser(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way
            
            // Get form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
 
            const users = JSON.parse(localStorage.getItem('users')) || []; // Retrieve users data from local storage or initialize empty array
            
            const existingUser = users.find(user => user.email === email && user.firstName === firstName && user.lastName === lastName); // Check if the user exists
            if (existingUser) {
                localStorage.setItem('currentUserEmail', email); // Store current user's email
                window.location.href = "main.html"; // Redirect to main page if user exists
            } else {
                alert("No account found with the provided details. Please check your name and email."); // Alert if user does not exist
            }
        }
    </script>
</body>
</html>
